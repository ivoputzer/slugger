<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>slugger-client</title>
</head>
<body>
  <h1>#slugger</h1>
  <script>
    /* global location */
    const endpoint = location.href.replace(/^http(.*)/, 'ws$1')
    const socket = new WebSocket(endpoint)
    socket.addEventListener('message', function (event) {
      console.info('endpoint:message %s', endpoint, event)
    })
    socket.addEventListener('open', function (event) {
      console.info('endpoint:open %s', endpoint, event)
    })
    socket.addEventListener('error', function (event) {
      console.info('endpoint:error %s', endpoint, event)
    })
  </script>
</body>
</html>
